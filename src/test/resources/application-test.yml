spring:
  application:
    name: fluxoCaixa-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false

  flyway:
    enabled: false

  # Desabilitar Keycloak nos testes
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9999/realms/test
